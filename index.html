<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    footer {
      font-family: 'Lexend Deca', sans-serif;;
       font-size: 11px; text-align: center;
       margin-top: 2em;
       color: white;
     }
    footer a { color: hsl(228, 45%, 44%); }
  </style>

 
</head>
<body>
  <main class="stats-card">
      <picture class="stats-img">
        <source srcset="images/image-header-desktop.jpg"
          media="(min-width:800px)" >
        <img src="images/image-header-mobile.jpg" alt="">
      </picture>

    <div class="stats-content-container ">
      <h1 class="stats-intro text-center">
        Get <span class="insights">insights</span> that help your business grow.
      </h1>
      <p class="stats-description text-center">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="flex-stats-group text-center">
        <p class="stats-numbers"> 10k+ <span class="stats-data"><br>companies</span></p>
        <p class="stats-numbers"> 314 <span class="stats-data"><br>templates</span></p>
        <p class="stats-numbers"> 12M+  <span class="stats-data"><br>queries</span></p>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/cacti00">Charles</a>.
    </p>
  </footer>
 
</body>
</html>
